    <div class="arert-box" id="arert-box_id">
        <p id="arert-text">알림창임</p>
        <button onclick="arertEditer('none');">닫기</button>
    </div>
    <button id="disclose">알림창</button>

    <script>
        
        document.getElementById('disclose').addEventListener('click', function(){
            document.getElementById('arert-box_id').style.display = 'block';
        });

        function arertEditer(Editing){
            document.getElementById('arert-box_id').style.display = Editing;
        }
    </script>
