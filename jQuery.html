<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/start.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 위에는 bootstrap 입니다 -->
    
    <title>jQuery</title>
</head>
<body id="bodday">
    <!-- 아래는 jquery입니다 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
 


    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html" >
            <div class="my-3">
              <input type="text" class="form-control" id="id">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark" style="cursor: pointer;;" id="f-button">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <button class="modar-button">모달창 띄우기</button> 

    <div class="alert alert-danger">
      <span id="main-Time">5</span>초 이내 구매시 사은품 증정
    </div>


    <script>
        // if (3 < 1){
        //     console.log('안녕');
        // } else {
        //     console.log('안녕2');
        // }
        $('form').on('submit', function(){
            if ($('#id').val() == '') {
                event.preventDefault()
                alert('아이디를 입력해주세요!');
            } else if ($('#pw').val() == '') {
                event.preventDefault()
                alert('비밀번호를 입력해주세요!');
            } else if ($('#id').val().length < 6) {
                event.preventDefault();
                alert('아이디를 6글자이상으로 설정해주세요!');
            }

        });


        $('.modar-button').on('click', function(){
            // $('.black-bg').css('display', 'block');
            $('.black-bg').toggleClass('show-modal');
        });
        $('#close').on('click', function(){
            $('.black-bg').toggleClass('show-modal');
        });

         

        var count = 0;
        $('.badge').on('click', function(){
          count++
          if (count % 2 == 1) {
            $('#f-button').html('Light 🔄');
            $('#bodday').toggleClass('dark');
          }else{
            $('#f-button').html('Dark 🔄');
            $('#bodday').toggleClass('dark');
          }
        });



        var Time = 5
        setInterval(() => {
          Time -= 1
          $('#main-Time').html(Time);
          if (Time == -1) {
            $('.alert').hide();
          }
        }, 1000);

        
        $('#pw').on('keyup', testAlert);

        function testAlert(){
          var regex = $('#pw').val()
          if (/[A-Z]/.test(regex)){
            alert('대문자입력함!');
          }
        }
        
    </script>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 위에는 bootstrap 입니다 -->
</body>
</html>
