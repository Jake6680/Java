<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/start.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 위에는 bootstrap 입니다 -->
    
    <title>jQuery</title>
</head>
<body>
    <!-- 아래는 jquery입니다 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
 


    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html" >
            <div class="my-3">
              <input type="text" class="form-control" id="id">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div>
    <button class="modar-button">모달창 띄우기</button> 


    <script>
        // if (3 < 1){
        //     console.log('안녕');
        // } else {
        //     console.log('안녕2');
        // }
        $('form').on('submit', function(){
            if ($('#id').val() == '') {
                event.preventDefault()
                alert('아이디를 입력해주세요!');
            } else if ($('#pw').val() == '') {
                event.preventDefault()
                alert('비밀번호를 입력해주세요!');
            } else if ($('#id').val().length < 6) {
                event.preventDefault();
                alert('아이디를 6글자이상으로 설정해주세요!');
            }
        })


        $('.modar-button').on('click', function(){
            // $('.black-bg').css('display', 'block');
            $('.black-bg').toggleClass('show-modal');
        })
        $('#close').on('click', function(){
            $('.black-bg').toggleClass('show-modal');
        })
    </script>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 위에는 bootstrap 입니다 -->
</body>
</html>
